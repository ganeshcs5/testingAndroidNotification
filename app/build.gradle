apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.ganeshc.applicationadd"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
    compile project(':aws-android-sdk-cognito-2.2.20')
    compile project(':aws-android-sdk-core-2.2.20')
    compile project(':aws-android-sdk-s3-2.2.20')
	compile 'com.pushbots:pushbots-lib:+@aar'
	compile 'com.android.support:support-v4:+'
}
